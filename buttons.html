<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glossy Green & Yellow Buttons</title>
  <style>
    body {
      background: #004a44;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    .gradient-btn {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 300;
      color: #fff;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    /* Button 1: Green Glossy */
    .btn-green-glossy {
      background: linear-gradient(135deg, #004a44, #4caf50);
    }

    .btn-green-glossy:hover {
      background: linear-gradient(135deg, #004a44, #45a044);
    }

    /* Button 2: White to #edbb68 over green base */
    .btn-yellow-white {
      background: linear-gradient(270deg, #fffce5, #edbb68), #1a6e47;
      color: #111;
    }

    .btn-yellow-white:hover {
      background: linear-gradient(135deg, #ffffff, #d9a24f), #155d3a;
      color: #111;
    }
    
  </style>
</head>

<body>

  <a href="#" class="gradient-btn btn-green-glossy">Green Glossy</a>
  <a href="#" class="gradient-btn btn-yellow-white">White-Yellow Glossy</a>

</body>

</html>
